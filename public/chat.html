<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Express Chat App</title>
</head>
<body>
<div class="chat">
  <div id="sidebar" class="chat__sidebar">

  </div>
  <div class="chat__main">
    <div id="messages" class="chat__messages"></div>
    <div class="compose">
      <form id="messageForm">
        <input type="text" name="message" placeholder="Message" autocomplete="off" required>
        <button name="submit">Send</button>
      </form>
      <button id="send-location">Send location</button>
    </div>
  </div>
</div>

<script id="message-template" type="text/html">
  <div class="message">
    <p>
      <span class="message__name">{{username}}</span>
      <span class="message__meta">{{createdAt}}</span>
    </p>
    <p>{{message}}</p>
  </div>

</script>

<script id="location-message-template" type="text/html">
  <div class="message">
    <p>
      <span class="message__name">{{username}}</span>
      <span class="message__meta">{{createdAt}}</span>
    </p>
    <p><a href="{{url}}" target="_blank">My current location</a></p>
  </div>
</script>

<script id="sidebar-template" type="text/html">
  <h2 class="room-title">{{room}}</h2>
  <h3 class="list-title">Users</h3>
  <ul class="users">
    {{#users}}
    <li>{{username}}</li>
    {{/users}}
  </ul>
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.2.1/mustache.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.2/qs.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/chat.js"></script>
</body>
</html>
